<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/cloud/">
  <title>Pincerna Auth</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="pincerna.svg" type="image/svg+xml">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <main class="auth-wrap">
    <div class="auth-card">
      <h1 class="auth-title">Welcome to Emil's Cloud Server</h1>
      <div class="auth-body">
        <div class="auth-verify">
          <div id="turnstile-container" style="min-height:80px;display:flex;align-items:center;justify-content:center"></div>
        </div>
        <div class="auth-actions">
          <a id="signin-btn" class="btn gbtn disabled" href="/cloud/api/oauth/start" aria-disabled="true">
          <svg class="glogo" width="18" height="18" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true"><path fill="#4285F4" d="M533.5 278.4c0-18.6-1.5-37.2-4.7-55.2H272v104.6h147.2c-6.4 34.6-25.9 63.9-55.1 83.2v69.2h88.9c52.1-48 82.5-118.6 82.5-201.8z"/><path fill="#34A853" d="M272 544.3c73.6 0 135.5-24.4 180.6-66.2l-88.9-69.2c-24.6 16.5-56.3 26.3-91.7 26.3-70.5 0-130.3-47.6-151.7-111.5H29.8v69.9C74.6 485.6 167.2 544.3 272 544.3z"/><path fill="#FBBC05" d="M120.3 325.7c-10.9-32.6-10.9-67.9 0-100.5V155.3H29.8c-39.4 77-39.4 168.4 0 245.4l90.5-75z"/><path fill="#EA4335" d="M272 107.7c38.3 0 72.7 13.2 99.8 39.1l74.8-74.8C401.9 23.3 345.6 0 272 0 167.2 0 74.6 58.7 29.8 155.3l90.5 70.2C141.7 155.3 201.5 107.7 272 107.7z"/></svg>
          <span class="gbtn-text">Sign in with Google</span>
          </a>
        </div>
      </div>
    </div>
  </main>
  <script>
    (function(){
      const btn = document.getElementById('signin-btn');
      if(!btn) return;

      const _origHref = btn.getAttribute('href') || '';
      btn.removeAttribute('href');
      btn.setAttribute('aria-disabled','true');
      btn.setAttribute('tabindex','-1');

      window.onTurnstileSuccess = function(token){
        fetch('/cloud/api/verify_turnstile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        }).then(r=>r.json()).then(j=>{
          if(j && j.success){
            btn.classList.remove('disabled');
            btn.removeAttribute('aria-disabled');
            btn.removeAttribute('tabindex');
            if(_origHref) btn.setAttribute('href', _origHref);
          }
        }).catch(()=>{});
      };

      fetch('/cloud/api/config').then(r=>r.json()).then(cfg=>{
        const sitekey = cfg && cfg.turnstile_sitekey;
        if(!sitekey) return;
        function renderWhenReady(){
          if(window.turnstile && typeof window.turnstile.render === 'function'){
            window.turnstile.render(document.getElementById('turnstile-container'), {
              sitekey: sitekey,
              callback: 'onTurnstileSuccess'
            });
            return;
          }
          setTimeout(renderWhenReady, 150);
        }
        renderWhenReady();
      }).catch(()=>{});
    })();
  </script>
</body>
</html>
