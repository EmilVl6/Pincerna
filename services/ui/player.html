<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pincerna Player</title>
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,system-ui, -apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .player{height:100%;display:flex;flex-direction:column}
      header{padding:12px 16px;background:linear-gradient(90deg,rgba(17,17,17,0.6),rgba(0,0,0,0.6));display:flex;align-items:center;justify-content:space-between}
    header h1{font-size:1rem;margin:0}
    .body{flex:1;display:flex;align-items:center;justify-content:center}
      video{width:100%;height:100%;max-width:1400px;max-height:90vh;background:transparent}
    .controls{display:flex;gap:8px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.08);color:#fff;padding:8px 10px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="player">
    <header>
      <h1 id="title">Pincerna Player</h1>
      <div class="controls">
        <button id="openLocal" class="btn">Open Local</button>
      </div>
    </header>
    <div class="body">
      <video id="player" controls autoplay playsinline></video>
    </div>
  </div>

  <script>
    function qs(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }
    const path = qs('path') || qs('p');
    const player = document.getElementById('player');
    const title = document.getElementById('title');
    if (!path) {
      title.textContent = 'No path specified';
    } else {
      const token = localStorage.getItem('pincerna_token') || '';
      const src = location.origin + '/cloud/api/files/preview?path=' + encodeURIComponent(path) + '&raw=1&token=' + encodeURIComponent(token);
      player.preload = 'metadata';
      player.src = src;
      title.textContent = decodeURIComponent(path.split('/').pop());
      player.addEventListener('loadedmetadata', () => {
        player.play().catch(() => {});
      });
      player.addEventListener('error', (e) => {
        console.error('Video error:', e);
        title.textContent = 'Error loading video';
      });
    }
    document.getElementById('openLocal').addEventListener('click', () => {
      window.open(location.href, '_blank');
    });
  </script>
</body>
</html>
