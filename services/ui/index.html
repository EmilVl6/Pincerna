<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/cloud/">
  <title>Pincerna — Cloud</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Pincerna</div>
    <nav class="nav">
      <a href="#" id="nav-home" class="active">Dashboard</a>
        <a href="#" id="nav-files">Files</a>
        <a href="#" id="nav-controls">Controls</a>
        <a href="#" id="nav-about">About</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card" id="hero">
      <h1>Welcome to Pincerna Cloud</h1>
      <p class="lead">Manage your device remotely — secure, simple, and fast.</p>
      <div class="row">
        <div>
          <button id="btn-login" class="btn primary">Sign in (demo)</button>
          <button id="btn-logout" class="btn" hidden>Sign out</button>
        </div>
        <div class="status" id="login-status">Not signed in</div>
      </div>
    </section>

    <section class="card" id="controls">
      <h2>Controls</h2>
      <div class="grid">
        <button id="btn-data" class="btn">Fetch Protected Data</button>
        <button id="btn-metrics" class="btn">Fetch Metrics</button>
        <button id="btn-restart" class="btn warn">Restart Service</button>
      </div>
    </section>

    <section class="card" id="files" style="display:none">
      <h2>Files</h2>
      <div class="file-controls row">
        <div>
          <label class="btn">Upload <input id="file-input" type="file" style="display:none"></label>
          <button id="btn-refresh-files" class="btn">Refresh</button>
        </div>
        <div class="status" id="files-path">/</div>
      </div>
      <div id="file-list" style="margin-top:12px">
      </div>
    </section>

    <section class="card" id="output">
      <h2>Output</h2>
      <pre id="out">No activity yet.</pre>
    </section>
  </main>

  <footer class="site-footer">© Pincerna — cloud.emilvinod.com</footer>
</body>
</html>
