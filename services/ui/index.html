<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincerna Dashboard</title>
<link rel="stylesheet" href="styles_sec.css">
</head>
<body>
<div class="dashboard">
<header class="header">
<h1>Pincerna</h1>
<div class="user-info" id="user-info"></div>
</header>
<section class="metrics-section">
<h2>System Metrics</h2>
<div class="metrics-grid">
<div class="metric-widget">
<div class="metric-header">
<span class="metric-icon">âš¡</span>
<span class="metric-title">CPU</span>
</div>
<div class="metric-value" id="cpu-value">--%</div>
<div class="metric-bar"><div class="metric-bar-fill" id="cpu-bar"></div></div>
</div>
<div class="metric-widget">
<div class="metric-header">
<span class="metric-icon">ğŸ§ </span>
<span class="metric-title">Memory</span>
</div>
<div class="metric-value" id="memory-value">--%</div>
<div class="metric-bar"><div class="metric-bar-fill" id="memory-bar"></div></div>
<div class="metric-detail" id="memory-detail"></div>
</div>
<div class="metric-widget">
<div class="metric-header">
<span class="metric-icon">ğŸ’¾</span>
<span class="metric-title">Disk</span>
</div>
<div class="metric-value" id="disk-value">--%</div>
<div class="metric-bar"><div class="metric-bar-fill" id="disk-bar"></div></div>
<div class="metric-detail" id="disk-detail"></div>
</div>
<div class="metric-widget">
<div class="metric-header">
<span class="metric-icon">ğŸŒ</span>
<span class="metric-title">Network</span>
</div>
<div class="metric-value" id="network-value">--</div>
</div>
<div class="metric-widget">
<div class="metric-header">
<span class="metric-icon">â±ï¸</span>
<span class="metric-title">Uptime</span>
</div>
<div class="metric-value" id="uptime-value">--</div>
</div>
<div class="metric-widget">
<div class="metric-header">
<span class="metric-icon">ğŸ“Š</span>
<span class="metric-title">Processes</span>
</div>
<div class="metric-value" id="processes-value">--</div>
</div>
</div>
</section>
<section class="vpn-section">
<h2>VPN Control</h2>
<div class="vpn-panel">
<div class="vpn-status-row">
<div class="vpn-indicator" id="vpn-indicator"></div>
<span class="vpn-status" id="vpn-status">Checking...</span>
</div>
<button class="vpn-btn" id="vpn-toggle">Connect</button>
<div class="vpn-stats" id="vpn-stats" style="display:none">
<div class="vpn-stat"><span class="stat-label">Peers:</span><span class="stat-value" id="vpn-peers">0</span></div>
<div class="vpn-stat"><span class="stat-label">â†“ RX:</span><span class="stat-value" id="vpn-rx">0 B</span></div>
<div class="vpn-stat"><span class="stat-label">â†‘ TX:</span><span class="stat-value" id="vpn-tx">0 B</span></div>
</div>
</div>
</section>
<section class="files-section">
<h2>Files</h2>
<div class="files-toolbar">
<div id="breadcrumb" class="breadcrumb"><span class="bc-item">Home</span></div>
<div class="files-actions">
<label class="upload-btn">
Upload
<input type="file" id="file-upload" hidden>
</label>
<button class="new-folder-btn" id="new-folder-btn">New Folder</button>
</div>
</div>
<div class="upload-progress" id="upload-progress" style="display:none">
<div class="upload-progress-bar">
<div class="upload-progress-fill" id="upload-progress-fill"></div>
</div>
<span class="upload-progress-text" id="upload-progress-text">0%</span>
</div>
<div class="file-list-header">
<span class="file-icon"></span>
<span class="file-name">Name</span>
<span class="file-size">Size</span>
<span class="file-date">Modified</span>
</div>
<div class="file-list" id="file-list"></div>
</section>
</div>
<script src="app.js"></script>
</body>
</html>
