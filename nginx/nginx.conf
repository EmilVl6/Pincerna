server {
	listen 80;
	listen [::]:80;
	server_name cloud.emilvinod.com;

	location /.well-known/acme-challenge/ {
		root /var/www/letsencrypt;
	}

	location / {
		return 301 https://$host/cloud/auth.html;
	}
}

limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name cloud.emilvinod.com;

	ssl_certificate /etc/letsencrypt/live/cloud.emilvinod.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/cloud.emilvinod.com/privkey.pem;
	
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;
	ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
	ssl_session_cache shared:SSL:10m;
	ssl_session_timeout 10m;
	
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;

	root /var/www/pincerna;
	index index.html;

	location = / {
		return 302 https://$host/cloud/auth.html;
	}

	location /cloud/ {
		try_files $uri $uri/ /cloud/index.html;
	}

	location /cloud/api/ {
		limit_req zone=api_limit burst=50 nodelay;
		
		proxy_pass http://127.0.0.1:5002/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	location ~ ^/cloud/api/(auth|send_code|verify_code) {
		limit_req zone=auth_limit burst=3 nodelay;
		
		proxy_pass http://127.0.0.1:5002/api/$1$is_args$args;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	location /health {
		proxy_pass http://127.0.0.1:5002/health;
	}
}